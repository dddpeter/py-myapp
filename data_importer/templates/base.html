<!DOCTYPE html>
<html>
<meta charset="utf8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>

    <title>{% block title %}{% endblock %}</title>
{% load static %}
    <link rel="stylesheet" href="{% static 'lib/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
{% block myStyle %}{% endblock %}
</head>
<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">
<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<body>
<nav class="navbar navbar-default my-nav clearfix" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class=" sys-name" href="/">数据导入系统</a>
        </div>
        <div>
        </div>
    </div>
</nav>
<div class="container-fluid my-content">
    {% block content %}{% endblock %}
</div>
{% block footer %}
    <footer class="footer"><div class="container-fluid"><p class="text-muted">中青信投 2016</p></div></footer>
{% endblock %}
<script src="{% static 'lib/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'lib/bootstrap/dist/js/bootstrap.min.js' %}"></script>
{% block myScript %}{% endblock %}
</body>
</html>
